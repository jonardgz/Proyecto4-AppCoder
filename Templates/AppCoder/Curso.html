{% extends 'index.html' %}

{% block title %}
    Curso
{% endblock %}

{% block inicio %}

    {% for curso in object_list %}
        El nombre del curso es {{ curso.nombre }} con la camada {{ curso.camada }}
        <a href="{% url 'AppCoderEliminarCurso' curso.camada %}">Eliminar</a>
        <a href="{% url 'AppCoderEditarCurso' curso.camada %}">Editar</a>
        <br>
    {% endfor %}

{% endblock %}
